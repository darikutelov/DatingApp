<div>
  <h2 class="mb-3">Photos to approve</h2>
  <div class="row">
    <div class="col-md-2" *ngFor="let photo of photos">
      <h4 class="text-center">{{ photo.username }}</h4>
      <img
        src="{{ photo.url }}"
        alt="{{ photo.url }}"
        class="img-thumbnail p-1"
      />

      <div class="text-center mt-2 btn-group d-flex space-between">
        <button
          type="button"
          class="btn btn-sm btn-success me-1"
          (click)="approvePhoto(photo)"
        >
          Approve
        </button>
        <button
          type="button"
          class="btn btn-sm btn-danger"
          (click)="rejectPhoto(photo)"
        >
          Reject
        </button>
      </div>
    </div>
  </div>
</div>
